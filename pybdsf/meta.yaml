package:
  name: {{ PACKAGE_NAME|lower }}
  version: {{ PYBDSF_VERSION_ALT }}

source:
  url: https://pypi.io/packages/source/b/{{ PACKAGE_NAME }}/{{ PACKAGE_NAME }}-{{ PYBDSF_VERSION }}.tar.gz

build:
  number: {{ build }}
  string: py{{ py }}h{{ PKG_HASH }}_{{ build }}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('gfortran') }}
    - cmake         >=3.18
    - python        {{ python }}
    - numpy         >=1.21, !=1.24.0
    - boost
    - ninja
    - setuptools    <60.0
    
  host:
    - python        {{ python }}
    - cmake
    - ninja
    - pip
    - numpy         >=1.21, !=1.24.0
    - setuptools   
    - scikit-build  >=0.13
    - boost
    - wheel
    
  run:
    - python        {{ python }}
    - boost
    - astropy
    - {{ pin_compatible('numpy') }}
    - numpy         >=1.21, !=1.24.0
    - matplotlib-base
    - scipy         >=1.10.1
    - ipython


about:
  home: "https://github.com/lofar-astron/PyBDSF"
  license: GPL-3.0
  license_family: GPL3
  license_file: LICENSE
  summary: "Blob Detection and Source Finder"
  doc_url: https://www.astron.nl/citt/pybdsf/
  dev_url: https://github.com/lofar-astron/PyBDSF

extra:
  recipe-maintainers:
    - lukas.gehrig@fhnw.ch