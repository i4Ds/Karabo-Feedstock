name: hvox

on:
  workflow_dispatch:
    inputs:
      label:
        type: string
        default: "main"
        required: true
      dev:
        type: boolean
        required: false
        default: false
      devDeps:
        type: string
        required: false
        default: "PYCSOU_VERSION, RASCIL_VERSION, SKA_SDP_DTMDL_VERSION, SKA_SDP_FUNC_PY_VERSION"
      buildNumber:
        type: string
        required: true
        
  workflow_call:
    inputs:
      label:
        type: string
        required: true
      dev:
        type: boolean
        required: false
        default: false
      devDeps:
        type: string
        required: false
        default: "PYCSOU_VERSION, RASCIL_VERSION, SKA_SDP_DTMDL_VERSION, SKA_SDP_FUNC_PY_VERSION"
      buildNumber:
        type: string
        required: true

jobs:

  hvox:
    uses: ./.github/workflows/build_base.yml
    with:
      packageName: hvox
      packageVersion: $HVOX_VERSION
      packageVersionName: HVOX_VERSION
      pythonCall: import hvox
      label: ${{ inputs.label }}
      dev: ${{ inputs.dev }}
      buildNumber: ${{ inputs.buildNumber }}
      devDeps: ${{ inputs.devDeps }}
    secrets: inherit
