name: EveryBeam

on:
  workflow_dispatch:
    inputs:
      label:
        type: string
        default: "main"
        required: true
      dev:
        type: boolean
        required: false
        default: false
      buildNumber:
        type: string
        required: true
        
  workflow_call:
    inputs:
      label:
        type: string
        required: true
      dev:
        type: boolean
        required: false
        default: false
      buildNumber:
        type: string
        required: true

jobs:
  EveryBeam:
    uses: ./.github/workflows/build_base.yml
    with:
      packageName: everybeam
      packageVersion: $EVERYBEAM_VERSION
      packageVersionName: EVERYBEAM_VERSION
      label: ${{ inputs.label }}
      dev: ${{ inputs.dev }}
      buildNumber: ${{ inputs.buildNumber }}
      useCuda: false
      isNative: true
    secrets: inherit
