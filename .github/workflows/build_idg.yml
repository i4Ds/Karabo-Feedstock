name: IDG

on:
  workflow_dispatch:
    inputs:
      label:
        type: string
        default: "main"
        required: true
      dev:
        type: boolean
        required: false
        default: false
      buildNumber:
        type: string
        required: true
        
  workflow_call:
    inputs:
      label:
        type: string
        required: true
      dev:
        type: boolean
        required: false
        default: false
      buildNumber:
        type: string
        required: true

jobs:
  IDG:
    uses: ./.github/workflows/build_base.yml
    with:
      packageName: idg
      packageVersion: $IDG_VERSION
      packageVersionName: IDG_VERSION
      label: ${{ inputs.label }}
      dev: ${{ inputs.dev }}
      buildNumber: ${{ inputs.buildNumber }}
      useCuda: true
      isNative: true
    secrets: inherit
